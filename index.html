<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, green, blue, black, purple);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        .form-container,
        .table-container {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 5px 0;
        }

        input, select {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .btn {
            margin: 20px 0;
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #FFF;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .btn::before {
            content: "";
            background: linear-gradient(
                45deg,
                #FF0000, #FF7300, #FFFB00, #48FF00,
                #00FFD5, #002BFF, #FF00C8, #FF0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
            opacity: 0;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active:after {
            background: transparent;
        }

        .btn:active {
            color: #000;
            font-weight: bold;
        }

        #colr {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a new transaction:</h2>
        <form id="transaction-form">
            <label for="type">Type:</label>
            <select id="type" required>
                <option value="">Choose one...</option>
                <option value="Income" id="colr">Income</option>
                <option value="Expense" id="colr">Expense</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <button type="submit" class="btn">Add to transactions</button>
        </form>

        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('transaction-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const type = document.getElementById('type').value;
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;

            if (type && name && amount) {
                addTransaction(type, name, amount);
            }

            document.getElementById('transaction-form').reset();
        });

        function addTransaction(type, name, amount) {
            const table = document.getElementById('transactions-table').getElementsByTagName('tbody')[0];

            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${type}</td>
                <td>${name}</td>
                <td>${amount}</td>
                <td><button class="btn delete-btn" onclick="deleteTransaction(this)">Delete</button></td>
            `;
        }

        function deleteTransaction(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
